<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Puttered! - The Wacky Golf Game</title>

    <script src="js/phaser.min.js"></script>
    <script src="States/boot.js"></script>
    <script src="States/preload.js"></script>
    <script src="States/mainmenu.js"></script>
    <script src = "States/gamestate.js"></script>
    <style>
        body{margin:0}
    </style>
    <script>
        (function() {
            var game = new Phaser.Game(1920, 1080, Phaser.AUTO, "game");
            game.state.add("Boot",boot);
            game.state.add("Preload",preload);
            game.state.add("MainMenu",mainMenu);
            game.state.add("GameState", gameState);
            game.state.start("Boot");
        })();
    </script>

</head>
<body>

</body>
</html>
